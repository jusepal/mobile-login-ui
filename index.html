<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <title>Home</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
  
  <!--  Header  -->
  <header class="section header">
    <div class="trapezoid"></div>
    
    <div class="header__text">
      <h1>Welcome!</h1>
      <p>Sign in or create a new account.</p>
    </div>
  </header>

    <!--  Sign Up  -->
    <section class="section sign-up">
      <div class="trapezoid"></div>
      <form action="">
        <input type="text" name="name" placeholder="Username">
        <input type="text" name="email" placeholder="Recovery Email">
        <input type="password" name="password" placeholder="Password">
        <input type="password" name="repeat password" placeholder="Confirm Password">
        <button>Create Account</button>
        <p class="opposite-btn2">Already have an account?</p>
      </form>
    </section>
    
    <!--  Sign In  -->
    <section class="section sign-in">
      <form action="">
        <input type="text" name="email" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <button>Sign In</button>
        <p class="opposite-btn1">Don't have an account?</p>
      </form>
    </section>
</div>
<!-- partial -->
  <script src="./script.js"></script>
</body>
</html>
